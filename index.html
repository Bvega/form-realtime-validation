<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
    <title>Create Account</title>
  </head>
  <body>
    <div class="container-signup-form">
      <h2>Create Account</h2>
      <form id="signupForm" novalidate class="form-group-signup">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required />
        <span class="error-message-signup" id="usernameError"></span>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <span class="error-message-signup" id="emailError"></span>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="8" required />
        <span class="error-message-signup" id="passwordError"></span>

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          required
        />
        <span class="error-message-signup" id="confirmPasswordError"></span>

        <button class="signup-button" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
